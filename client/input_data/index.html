<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../favicon.ico" />
	<title>Fall Guys Tracker</title>

	<!-- Include links to CSS stylesheets below -->
	<!-- TODO (optional): Add link to bulma here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
	<section class="section">
		<div class="container">
			<div class="content">
				<h1 class="title has-text-weight-bold" style="margin-bottom: 30px;">Fall Guys Stat Tracker</h1>
				<div id="root">
					<div id="game-stats-container">
						<h5>Input Game Stats</h5>
						<div class="dropdown" id="dropdown-number">
							<div class="dropdown-trigger">
								<button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
									<span id="num-rounds">Select Number of Rounds</span>
									<svg style="width:24px;height:24px;margin-left:10px" viewBox="0 0 24 24">
										<path fill="currentColor"
											d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
									</svg>
								</button>
							</div>
							<div class="dropdown-menu" id="dropdown-menu" role="menu">
								<div class="dropdown-content">
									<button id="dropdown-1" class="dropdown-item button is-white">
										1
									</button><hr class="dropdown-divider">
									<button id="dropdown-2" class="dropdown-item button is-white">
										2
									</button><hr class="dropdown-divider">
									<button id="dropdown-3" class="dropdown-item button is-white">
										3
									</button><hr class="dropdown-divider">
									<button id="dropdown-4" class="dropdown-item button is-white">
										4
									</button><hr class="dropdown-divider">
									<button id="dropdown-5" class="dropdown-item button is-white">
										5
									</button><hr class="dropdown-divider">
									<button id="dropdown-6" class="dropdown-item button is-white">
										6
									</button><hr class="dropdown-divider">
									<button id="dropdown-7" class="dropdown-item button is-white">
										7
									</button><hr class="dropdown-divider">
									<button id="dropdown-8" class="dropdown-item button is-white">
										8
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Include links to JavaScript files below -->
	<!-- TODO: Add link to jQuery here -->
	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<!-- <script src="./node_modules/axios/dist/axios.js"></script> -->
	<script src="script.js" type="module"></script>
</body>

</html>
