<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../favicon.ico" />
        <title>FGT Login</title>

        <!-- Include links to CSS stylesheets below -->
        <!-- TODO (optional): Add link to bulma here -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="flat-form">
                <ul class="tabs">
                    <li>
                        <a href="#login" class="active">Login</a>
                    </li>
                    <li>
                        <a href="#register">Register</a>
                    </li>
                    <li>
                        <a href="#reset">Reset Password</a>
                    </li>
                </ul>
            </div>
            <div id="login" class="form-action show">
                <h1>Login</h1>
                <form>
                    <ul>
                        <li>
                            <input type="text" placeholder="Username" />
                        </li>
                        <li>
                            <input type="password" placeholder="Password" />
                        </li>
                        <li>
                            <input type="submit" value="Login" class="button" />
                        </li>
                    </ul>
                </form>
            </div>
            <div id="register" class="form-action is-hidden">
                <h1>Register</h1>
                <form>
                    <ul>
                        <li>
                            <input type="text" placeholder="Username" />
                        </li>
                        <li>
                            <input type="password" placeholder="Password" />
                        </li>
                        <li>
                            <input type="submit" value="Sign Up" class="button" />
                        </li>
                    </ul>
                </form>
            </div>
            <div id="reset" class="form-action is-hidden">
                <h1>Reset Password</h1>
                <form>
                    <ul>
                        <li>
                            <input type="text" placeholder="Email" />
                        </li>
                        <li>
                            <input type="submit" value="Send" class="button" />
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <!-- Include links to JavaScript files below -->
        <!-- TODO: Add link to jQuery here -->
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="script.js" type="module"></script>
    </body>
</html>
